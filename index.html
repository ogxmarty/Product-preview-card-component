<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Product Preview</title>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="content-left">
        <img src="./images/image-product-desktop.jpg" alt="Product">
      </div>
      <div class="content-right">
        <span>P E R F U M E</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and coluptuous interpretation composed by olivier Polge, Perfumer-Creator for the House of CHANEL</p>
        <b class="price">$149.99</b>
        <p class="discount"> <strike>$169.99</strike></p>
        <button type="button" class="button">
          <span class="button-icon">
            <img src="./images/icon-cart.svg" alt="Cart Icon">
          </span>
          <span class="button-text">Add to cart</span>
        </button>
      </div>
    </div>
  </div>
  
</body>
</html>
